<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,"
    />
    <title>Constellations</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="root">
      <div class="title">Twelve Constellations</div>
      <div class="sub-title">
        Show the 12 constellations with our AR environment.
      </div>
      <div class="desc"></div>
      <div class="constellations">
        <div class="click-btn" onclick="openVR()">Preview in AR</div>
        <div class="constellation">
          <img
            src="assets/img/1_aquarius.png"
            class="constellation-img"
            alt="1_aquarius"
          />
        </div>
        <div class="constellation">
          <img
            src="assets/img/2_pisces.png"
            class="constellation-img"
            alt="2_pisces"
          />
        </div>
        <div class="constellation">
          <img
            src="assets/img/3_aries.png"
            class="constellation-img"
            alt="3_aries"
          />
        </div>
        <div class="constellation">
          <img
            src="assets/img/4_taurus.png"
            class="constellation-img"
            alt="4_taurus"
          />
        </div>
        <div class="constellation">
          <img
            src="assets/img/5_gemini.png"
            class="constellation-img"
            alt="5_gemini"
          />
        </div>
        <div class="constellation">
          <img
            src="assets/img/6_cancer.png"
            class="constellation-img"
            alt="6_cancer"
          />
        </div>
        <div class="constellation">
          <img
            src="assets/img/7_leo.png"
            class="constellation-img"
            alt="7_leo"
          />
        </div>
        <div class="constellation">
          <img
            src="assets/img/8_virgo.png"
            class="constellation-img"
            alt="8_virgo"
          />
        </div>
        <div class="constellation">
          <img
            src="assets/img/9_libra.png"
            class="constellation-img"
            alt="9_libra"
          />
        </div>
        <div class="constellation">
          <img
            src="assets/img/10_scorpius.png"
            class="constellation-img"
            alt="10_scorpius"
          />
        </div>
        <div class="constellation">
          <img
            src="assets/img/11_sagittarius.png"
            class="constellation-img"
            alt="11_sagittarius"
          />
        </div>
        <div class="constellation">
          <img
            src="assets/img/12_capricornus.png"
            class="constellation-img"
            alt="12_capricornus"
          />
        </div>
      </div>
      <div class="title">How to use</div>
      <div class="sub-title">
        Scan the qrcode below and open a website automatically.
      </div>
      <div class="constellations">
        <div class="constellation">
          <img src="assets/qrcode.png" alt="qrcode" />
        </div>
      </div>
      <div class="sub-title">
        Use your phone's camera scan the pictures below.
      </div>
      <div class="constellations">
        <img src="assets/img/pattern-AQ.png" />
        <img src="assets/img/pattern-AR.png" />
        <img src="assets/img/pattern-CA.png" />
        <img src="assets/img/pattern-CAP.png" />
        <img src="assets/img/pattern-GE.png" />
        <img src="assets/img/pattern-LE.png" />
        <img src="assets/img/pattern-LI.png" />
        <img src="assets/img/pattern-PI.png" />
        <img src="assets/img/pattern-SA.png" />
        <img src="assets/img/pattern-SC.png" />
        <img src="assets/img/pattern-TA.png" />
        <img src="assets/img/pattern-VI.png" />
      </div>
    </div>
  </body>
  <script>
    function openVR() {
      location.href = "view.html";
    }
  </script>
</html>
